{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Create a new Project' %}{% endblock title %}

{% block content %}
<div class="container">
<h2>{% trans 'Create a new Project' %}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">{% trans 'Create' %}</button>
</form>
</div>
{% endblock %}
