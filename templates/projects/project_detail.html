{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ project.title }}{% endblock title %}

{% block content %}
<div class="project-detail">
    {% if project.image %}
    <img class="projectcover" src="{{ project.image.url}}" alt="{{ project.title }}">
    {% endif %}
    <h2><a href="">{{ project.title }}</a></h2>
    <p>{% trans 'Owner' %}: {{ project.user }}</p>
    <p>{% trans 'Description' %}: {{ project.description }}</p>
</div>
{% endblock content %}
