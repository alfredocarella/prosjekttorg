{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Delete Project' %}{% endblock title %}

{% block content %}
<div class="container">
<h2>{% trans 'Are you sure you want to delete this Project?' %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-danger" type="submit">{% trans 'Delete' %}</button>
</form>
<br>
<h3><a href="{% url 'project_detail' project.id %}">{{ project.title }}</a></h2>
</div>
{% endblock %}
