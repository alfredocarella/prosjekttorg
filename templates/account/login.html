{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logg inn{% endblock title %}

{% block content %} 
<h2>Logg inn</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Logg inn</button>
</form>
<br>
<a href="{% url 'account_reset_password' %}">Har du glemt ditt passord?</a>
{% endblock content %}
